<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRAME aim component demo page</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="./scripts/aim-component.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <a-scene>
        <a-entity camera look-controls="pointerLockEnabled: true" wasd-controls position="0 0 0"></a-entity>
        <a-box aim="color: red" position="-5 0 5" color="red"></a-box>
        <a-box aim="color: blue" position="5 0 5" color="blue"></a-box>
    </a-scene>
</body>
</html>
